<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Change_Password.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
function validateForm() {
    //collect form data in JavaScript variables
    var pw1 = document.getElementById("pswd1").value;
    var pw2 = document.getElementById("pswd2").value;
  
    //check empty password field
    if(pw1 == "") {
      document.getElementById("message1").innerHTML = "   *Fill the password please!";
      return false;
    }
  
    //check empty confirm password field
    if(pw2 == "") {
      document.getElementById("message2").innerHTML = "   *Enter the password please!";
      return false;
    } 
   
    //minimum password length validation
    if(pw1.length < 8) {
      document.getElementById("message1").innerHTML = "   *Password length must be atleast 8 characters";
      return false;
    }

    //maximum length of password validation
    if(pw1.length > 15) {
      document.getElementById("message1").innerHTML = "   *Password length must not exceed 15 characters";
      return false;
    }
  
    if(pw1 != pw2) {
      document.getElementById("message2").innerHTML = "   *Passwords are not same";
      return false;
    } 
    else {
      
    }
 }
</script>
    
    <title>Change Password</title>
</head>
<body>
    <h1 class="Title">Change Password</h1>
    <hr><br>

    <form action="./s022" method="get" onsubmit ="return validateForm()">
        <table class="table01">
            <tr>
                <td class="td1">
                    <label for=""> User ID : </label>
                </td>
                <td class="td2">
                    <div class="col-3">
                        <input class="effect-9" type="text" name="uname" id=""  required>
                          <span class="focus-border">
                            <i></i>
                          </span>
                    </div>
                </td>
            </tr>

            <tr>
                <td  class="td1">
                    <label for="">Current Password : </label>
                </td>
                <td class="td2">
                    <div class="col-3">
                        <input class="effect-9" type="password" name="cpass" id="" pattern=".{8,10}" required>
                          <span class="focus-border">
                            <i></i>
                          </span>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <label for="">New Password : </label>
                </td>
                <td class="td2">
                    <div class="col-3">
                        <input class="effect-9" type="password" name="npass01" id="pswd1" minlength="8" required>
                          <span class="focus-border" id = "message1">
                            <i></i>
                          </span>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="td1">
                    <label for="">Confirm Password : </label>
                </td>
                <td class="td2">
                    <div class="col-3">
                        <input class="effect-9" type="password" name="npass02" id="pswd2" minlength="8" required>
                          <span class="focus-border" id = "message2">
                            <i></i>
                          </span>
                    </div>
                </td>
            </tr>
        </table>

        <br><br>
        <center>
        <table>
        	<tr>
            	<td><input type="reset" class="button" value="RESET"></td>
            	<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            	<td><input type="submit" class="button" value="SUBMIT" /></td>
            </tr>
        </table>
        </center>
    </form>
</body>
</html>
